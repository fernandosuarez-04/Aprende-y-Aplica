[build]
  # Directorio base del monorepo
  base = "."
  
  # Comando para construir los paquetes primero y luego la app web
  # npm run prepare construye los paquetes compartidos
  # Luego construimos Next.js que genera .next automáticamente
  command = "npm ci && npm run prepare && cd apps/web && npm run build"
  
  # Directorio de publicación (Next.js con Netlify plugin maneja esto automáticamente)
  # El plugin de Next.js genera el output correcto
  publish = "apps/web/.next"

[build.environment]
  # Versión de Node.js
  NODE_VERSION = "18"
  # Versión de npm (Netlify usa la que viene con Node)
  
  # Asegurar que los paquetes compartidos se construyan
  SKIP_ENV_VALIDATION = "true"

# Configuración para Next.js con serverless functions
# Este plugin maneja automáticamente el build y deployment de Next.js
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirecciones automáticas para Next.js (el plugin las maneja)
# Solo necesitamos mantener esto para rutas específicas si es necesario

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://www.youtube.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.openai.com;
      frame-src 'self' https://www.youtube.com;
    """

# Cache para assets estáticos
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuración de funciones (si usas Netlify Functions)
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["sharp", "canvas"]

# Configuración específica para el monorepo
[context.production]
  command = "npm ci && npm run prepare && cd apps/web && npm run build"
  
[context.branch-deploys]
  command = "npm ci && npm run prepare && cd apps/web && npm run build"
  
[context.deploy-preview]
  command = "npm ci && npm run prepare && cd apps/web && npm run build"

