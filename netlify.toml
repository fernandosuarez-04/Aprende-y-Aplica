[build]
  # Directorio base del monorepo
  base = "."
  
  # Comando optimizado para monorepo
  # Usamos npm install en lugar de npm ci para mejor compatibilidad con workspaces
  command = "npm install && npm run prepare && npm run build --workspace=apps/web"
  
  # Directorio de publicación (Next.js con Netlify plugin maneja esto automáticamente)
  publish = "apps/web/.next"

[build.environment]
  # Versión de Node.js (usar .nvmrc es mejor)
  NODE_VERSION = "18"
  # Versión de npm
  NPM_VERSION = "9"
  
  # Timeout aumentado para builds largos
  NETLIFY_NEXT_PLUGIN_SKIP = "false"

# Configuración para Next.js con serverless functions
# Este plugin maneja automáticamente el build y deployment de Next.js
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirecciones automáticas para Next.js (el plugin las maneja)
# Solo necesitamos mantener esto para rutas específicas si es necesario

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://www.youtube.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.openai.com;
      frame-src 'self' https://www.youtube.com;
    """

# Cache para assets estáticos
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuración de funciones para Next.js
# El plugin de Next.js convierte automáticamente las API routes en Netlify Functions
# No necesitas un Functions directory separado, pero puedes especificarlo aquí si lo necesitas
[functions]
  # El plugin de Next.js maneja esto automáticamente desde apps/web/src/app/api/
  # Si necesitas funciones adicionales fuera de Next.js, úsalas en este directorio
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["sharp", "canvas"]
  
  # Configuración para funciones de Next.js
  included_files = [
    "apps/web/src/**",
    "packages/**"
  ]

# Configuración específica para el monorepo
[context.production]
  command = "npm install && npm run prepare && npm run build --workspace=apps/web"
  
[context.branch-deploys]
  command = "npm install && npm run prepare && npm run build --workspace=apps/web"
  
[context.deploy-preview]
  command = "npm install && npm run prepare && npm run build --workspace=apps/web"

