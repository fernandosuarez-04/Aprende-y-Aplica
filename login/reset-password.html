<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - Coach LIA IA</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link rel="stylesheet" href="new-auth.css">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-card {
            background: linear-gradient(165deg,
                rgba(15, 15, 15, 0.98) 0%,
                rgba(25, 25, 25, 0.95) 50%,
                rgba(10, 10, 10, 0.98) 100%);
            border-radius: 28px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(68, 229, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header h1 {
            color: var(--color-primary);
            font-family: var(--font-heading);
            font-size: 28px;
            margin-bottom: 10px;
        }

        .reset-form {
            display: none;
        }

        .reset-form.active {
            display: block;
        }

        .success-message {
            text-align: center;
            color: var(--color-primary);
            font-size: 18px;
            margin: 20px 0;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--color-primary);
            text-decoration: none;
            padding: 12px 24px;
            border: 1px solid var(--color-primary);
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: var(--color-primary);
            color: var(--color-bg-dark);
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <h1>üîê Restablecer Contrase√±a</h1>
                <p>Ingresa tu nueva contrase√±a</p>
            </div>

            <div id="loading-message">
                <p>‚è≥ Verificando enlace de recuperaci√≥n...</p>
            </div>

            <form id="resetForm" class="reset-form">
                <div class="form-group">
                    <label for="newPassword">Nueva contrase√±a</label>
                    <div class="input-wrapper">
                        <input type="password" id="newPassword" name="password" required
                               placeholder="M√≠nimo 8 caracteres" minlength="8">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="16" r="1" fill="currentColor"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar contrase√±a</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                               placeholder="Repite la contrase√±a">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="16" r="1" fill="currentColor"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="resetSubmit">
                    <span class="btn-text">Actualizar contrase√±a</span>
                    <div class="btn-loader" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div id="error-message" style="display: none;">
                <p style="color: #ff6b6b; text-align: center;">‚ùå Enlace inv√°lido o expirado</p>
                <a href="new-auth.html" class="back-link">Volver al login</a>
            </div>

            <div id="success-message" style="display: none;">
                <div class="success-message">
                    <p>‚úÖ Contrase√±a actualizada correctamente</p>
                </div>
                <a href="new-auth.html" class="back-link">Ir al login</a>
            </div>
        </div>
    </div>

    <script src="../scripts/supabase-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            console.log('üîó Token recibido:', token ? 'S√≠ (' + token.substring(0, 8) + '...)' : 'No');

            if (token) {
                // Mostrar formulario de reset
                document.getElementById('loading-message').style.display = 'none';
                document.getElementById('resetForm').classList.add('active');

                // Manejar env√≠o del formulario
                document.getElementById('resetForm').addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const newPassword = document.getElementById('newPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;

                    if (newPassword !== confirmPassword) {
                        alert('Las contrase√±as no coinciden');
                        return;
                    }

                    if (newPassword.length < 8) {
                        alert('La contrase√±a debe tener al menos 8 caracteres');
                        return;
                    }

                    try {
                        // Enviar al servidor para actualizar contrase√±a
                        const response = await fetch('/api/reset-password', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                token: token,
                                newPassword: newPassword
                            })
                        });

                        if (response.ok) {
                            document.getElementById('resetForm').style.display = 'none';
                            document.getElementById('success-message').style.display = 'block';
                        } else {
                            const error = await response.json();
                            alert('Error: ' + (error.error || 'No se pudo actualizar la contrase√±a'));
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Error de conexi√≥n');
                    }
                });
            } else {
                // No hay token
                document.getElementById('loading-message').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
